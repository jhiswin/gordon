<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
  <head> 
    <title>Gordon: An open source flashâ„¢ runtime written in pure JavaScript</title> 
    <script type="text/javascript" src="../dist/gordon.js"></script> 
  </head> 
  <body> 
  	<script>
  	onload = function() {
  		var m = new Gordon.Movie('test3.swf', {id: 'stage', width: 1000, height: 700, renderer: Gordon.CanvasRenderer});
  		setTimeout(function() {
  	  		m.stop();
  	  		setTimeout(function(){
  	  	  		var fps = m.times.length * 1000 / m.times.reduce(function(a,b) { return a+b; });
  	  	  		alert("Default FPS: "+m._frameRate.toPrecision(5)+"\nFPS: " + fps.toPrecision(5));
  	  	  	}, 1000);
  	  	}, 50000);
  	};
  	</script> 
    <div id="stage"></div> 
  </body> 
</html>
